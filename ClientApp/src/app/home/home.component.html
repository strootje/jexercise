<div class="flex flex-col gap-4">
  <header class="border-b-2 border-slate-950 bg-blue-500 p-8">
    <h1 class="text-5xl">Jexercise Job Offers</h1>
  </header>

  <div class="flex flex-col gap-4 px-2">
    <div class="flex gap-2">
      <app-badge
        *ngFor="let company of filterCompanies()"
        [company]="company"
        [isActive]="isSelected(company)"
        [offerCount]="jobOffersPerCompany(company)"
        (click)="toggleCompany(company)"
      />
    </div>

    <section class="flex flex-wrap gap-4">
      <app-card *ngFor="let jobOffer of filterJobOffers()" [jobOffer]="jobOffer" />
      <app-form [companies]="companies" />
    </section>

    <footer class="mt-6 bg-blue-500 p-8">
      <h3 class="text-3xl">Companies</h3>
      <ul>
        <li *ngFor="let company of companies">
          <a [routerLink]="['company', company.id]">{{ company.name }}</a>
        </li>
      </ul>
    </footer>
  </div>
</div>
